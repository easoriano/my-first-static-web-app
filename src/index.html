<!DOCTYPE html>
<html>
  <head>
    <title>Invoke Azure ML Service</title>
  </head>
  <body>
    <script>
      const data = {
        "Inputs": {
          "input1": [
            {
              "PatientID": 1882185,
              "Pregnancies": 9,
              "PlasmaGlucose": 104,
              "DiastolicBloodPressure": 51,
              "TricepsThickness": 7,
              "SerumInsulin": 24,
              "BMI": 27.36983156,
              "DiabetesPedigree": 1.3504720469999998,
              "Age": 43
            }
          ]
        },
        "GlobalParameters": {}
      };

      const url = 'http://20.252.33.64:80/api/v1/service/predict-diabetes/score';
      const api_key = 'crDbBjiIZb2mgOGcJQnT7BPFsR5R64QZ'; // Replace this with the primary/secondary key or AMLToken for the endpoint
      if (!api_key) {
        throw new Error("A key should be provided to invoke the endpoint");
      }

      const headers = {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${api_key}`
      };

      fetch(url, {
        method: 'POST',
        headers: headers,
        body: JSON.stringify(data),
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error ${response.status}`);
          }
          return response.json();
        })
        .then(result => {
          console.log(result);
        })
        .catch(error => {
          console.error(error);
        });
    </script>
  </body>
</html>
