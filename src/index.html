<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoke Azure ML Service</title>
  </head>
  <body>
      <h1>My Diabetes Results</h1>
      
    <div id="results"></div>
    <script>
     const url = 'https://projectapiforweb.azure-api.net/1/api/v1/service/predict-diabetes/score';
      const data = {
        "Inputs": {
          "input1": [
            {
              "PatientID": 1882185,
              "Pregnancies": 9,
              "PlasmaGlucose": 104,
              "DiastolicBloodPressure": 51,
              "TricepsThickness": 7,
              "SerumInsulin": 24,
              "BMI": 27.36983156,
              "DiabetesPedigree": 1.3504720469999998,
              "Age": 43
            },
            {
              "PatientID": 1662484,
              "Pregnancies": 6,
              "PlasmaGlucose": 73,
              "DiastolicBloodPressure": 61,
              "TricepsThickness": 35,
              "SerumInsulin": 24,
              "BMI": 18.74367404,
              "DiabetesPedigree": 1.074147566,
              "Age": 75
            },
            {
              "PatientID": 1228510,
              "Pregnancies": 4,
              "PlasmaGlucose": 115,
              "DiastolicBloodPressure": 50,
              "TricepsThickness": 29,
              "SerumInsulin": 243,
              "BMI": 34.69215364,
              "DiabetesPedigree": 0.7411599259999999,
              "Age": 59
            }
          ]
        },
        "GlobalParameters": {}
      };
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer crDbBjiIZb2mgOGcJQnT7BPFsR5R64QZ'
        },
        body: JSON.stringify(data)
      };
      fetch(url, options)
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error(error));
    </script>
  </body>
</html>
